<style>
    .footer {
        position: fixed;
        bottom: 0px;
        width: 100%;
        text-align: center;
    }
    .logo {
        width: 85px;
        padding: 10px;
    }
    .login-item {
        border: none;
        padding-left: 0px;
        padding-right: 0px;
    }
    .input_item {
        padding-left: 10px !important; 
        height: 50px !important;
        border: solid 2px grey !important;
        border-radius: 5px;
    }
    .remember {
        margin-bottom: 20px;
    }
	.remember label {
		border: none;
		padding-left:45px;
	}
    .button.button-positive {
        border-color: #0c63ee;
        background-color: #387ef5;
        color: #fff;
    }
	.item-checkbox .checkbox {
		left: 0px !important;
	}
    .login-form {
        clear: both;
        padding: 0px 40px 40px 40px;
    }
    .underline {
        text-decoration: underline;
    }
    .tabs {
        left: 0px;
        background-color: white !important;
        border-top: solid 1px black !important;
    }
    .tab-title {
        color : black;
        font-weight: bold;
    }
</style>
<ion-view>
    <ion-header-bar align-title="left" class="custom-header bar-positive">      
      <h1 class="title">iPon</h1>
      <div class="buttons">
        <a href="#/settings">
            <button class="button setting">
                <img style="width:25px;padding-top: 3px;" class="setting_icon" src="img/setting.png" alt="setting" />
            </button>
        </a>
      </div>
    </ion-header-bar>
    <ion-content class="padding">
        <div>
            <p class="connecting" ng-click="scanBLE()">Connet</p>
            <p ng-show="!bConnect" class="connected" ng-click="scanBLE()">Conneted</p>
            <img style="float:right; width: 50px;" src="img/charge.png" alt="charge" />
        </div>
        <form class="login-form">
            <div class="center percent" ng-show="!bConnect">
                90%
            </div>
            <div class="center ng-hide">
                <img src="img/waiting.png" alt="waiting" />
            </div>
            <div class="waiting-text-big">
                Waiting for connection
            </div>
            <div class="waiting-text-small">
                Please make sure your Charm and Sensor are connected
            </div>
        </form>
        <div class="center blue">
            <div class="small">It's time to</div>
            <div class="big">Change</div>
        </div>
        <div class="center light-blue">
            <div class="small">You're doing</div>
            <div class="big">Great</div>
        </div>
    </ion-content>
    <ion-footer-bar align-title="left" class="custom-footer bar-assertive">
      <ion-tabs class="tabs-positive">

        <ion-tab title="" icon="ion-ios-bell" ng-click="goAlert()">
          <ion-nav-view name="alerts-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="" icon="ion-ios-calendar" href="#/tab/about">
          <ion-nav-view name="about-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="" icon="ion-ios-cart" ui-sref="tabs.contact">
          <ion-nav-view name="contact-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="" icon="ion-help-circled" ui-sref="tabs.contact">
          <ion-nav-view name="contact-tab"></ion-nav-view>
        </ion-tab>

      </ion-tabs>
    </ion-footer-bar>
</ion-view>
