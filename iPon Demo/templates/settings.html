<ion-view id="settings">
	<ion-header-bar align-title="left" class="custom-header bar-positive">
	  <div class="buttons">
	    <button class="custom-button button icon ion-ios-arrow-back" ng-click="goConnect()">Back</button>
	  </div>
	  <h1 class="title title-right">Settings</h1>	  
	</ion-header-bar>
    <ion-content class="padding">
        <ul class="setting">
        	<li>Profile</li>
        	<li>Preferences</li>
        	<li>History</li>
        	<li>Language</li>
        </ul>
        <div class="select">
        	<p>Select your product</p>
        	<div class="products">
        		<div class="product">
        			<span>Tampon</span>
        		</div>
        		<div class="product">
        			<span>Pantiliner</span>
        		</div>
        	</div>
        </div>
    </ion-content>
    <ion-footer-bar class="custom-footer bar-assertive">
      <ion-tabs class="tabs-positive">
        <ion-tab title="" icon="ion-ios-bell" href="#/tab/home">
          <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>
        <ion-tab title="" icon="ion-ios-calendar" href="#/tab/about">
          <ion-nav-view name="about-tab"></ion-nav-view>
        </ion-tab>
        <ion-tab title="" icon="ion-ios-cart" ui-sref="tabs.contact">
          <ion-nav-view name="contact-tab"></ion-nav-view>
        </ion-tab>
        <ion-tab title="" icon="ion-help-circled" ui-sref="tabs.contact">
          <ion-nav-view name="contact-tab"></ion-nav-view>
        </ion-tab>
      </ion-tabs>
   </ion-footer-bar>
</ion-view>
